<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Disaster Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-100: #d4eaf7;
            --primary-200: #b6ccd8;
            --primary-300: #3b3c3d;
            --accent-100: #71c4ef;
            --accent-200: #00668c;
            --text-100: #1d1c1c;
            --text-200: #313d44;
            --bg-100: #fffefb;
            --bg-200: #f5f4f1;
            --bg-300: #cccbc8;
            --warning: #FF3D3D;
        }
        .glass-effect {
            background: rgba(255, 254, 251, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 254, 251, 0.2);
        }
    </style>
</head>
<body class="bg-black p-4">
    <div class="w-[375px] h-[812px] bg-white rounded-[40px] p-1 shadow-xl mx-auto">
        <div class="w-full h-full bg-[#f5f4f1] rounded-[38px] overflow-hidden relative">
            <!-- Status Bar -->
            <div class="glass-effect h-12 flex items-center justify-between px-6 fixed w-[373px] z-10">
                <div class="flex items-center gap-2">
                    <span class="font-semibold text-[#3b3c3d]">Profile</span>
                </div>
                <img src="https://unpkg.com/lucide-static@latest/icons/settings.svg" class="w-6 h-6 text-[#3b3c3d]">
            </div>
            
            <!-- Main Content -->
            <div class="pt-16 px-6">
                <!-- Profile Header -->
                <div class="flex flex-col items-center mb-8">
                    <div class="w-24 h-24 rounded-full bg-[#d4eaf7] mb-4 flex items-center justify-center">
                        <img src="https://unpkg.com/lucide-static@latest/icons/user.svg" class="w-12 h-12 text-[#00668c]">
                    </div>
                    <h1 class="text-2xl font-bold text-[#3b3c3d] mb-1">Alex Johnson</h1>
                    <p class="text-[#313d44]">ID: #123456</p>
                </div>

                <!-- Emergency Contacts -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold text-[#3b3c3d]">Emergency Contacts</h2>
                        <img src="https://unpkg.com/lucide-static@latest/icons/plus.svg" class="w-5 h-5 text-[#00668c] cursor-pointer">
                    </div>
                    <div class="h-[200px] overflow-y-auto space-y-3 pr-2">
                        <div class="glass-effect rounded-2xl p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-medium text-[#3b3c3d]">Sarah Johnson</h3>
                                    <p class="text-sm text-[#313d44]">Wife</p>
                                    <p class="text-sm text-[#313d44]">+1 234-567-8901</p>
                                </div>
                                <div class="flex gap-2">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/phone.svg" class="w-5 h-5 text-[#00668c] cursor-pointer">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/pencil.svg" class="w-5 h-5 text-[#00668c] cursor-pointer">
                                </div>
                            </div>
                        </div>
                        <div class="glass-effect rounded-2xl p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-medium text-[#3b3c3d]">Michael Johnson</h3>
                                    <p class="text-sm text-[#313d44]">Brother</p>
                                    <p class="text-sm text-[#313d44]">+1 234-567-8902</p>
                                </div>
                                <div class="flex gap-2">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/phone.svg" class="w-5 h-5 text-[#00668c] cursor-pointer">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/pencil.svg" class="w-5 h-5 text-[#00668c] cursor-pointer">
                                </div>
                            </div>
                        </div>
                        <div class="glass-effect rounded-2xl p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="font-medium text-[#3b3c3d]">John Smith</h3>
                                    <p class="text-sm text-[#313d44]">Emergency Contact</p>
                                    <p class="text-sm text-[#313d44]">+1 234-567-8903</p>
                                </div>
                                <div class="flex gap-2">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/phone.svg" class="w-5 h-5 text-[#00668c] cursor-pointer">
                                    <img src="https://unpkg.com/lucide-static@latest/icons/pencil.svg" class="w-5 h-5 text-[#00668c] cursor-pointer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Settings -->
                <div class="space-y-4">
                    <div class="glass-effect rounded-2xl p-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="https://unpkg.com/lucide-static@latest/icons/shield.svg" class="w-5 h-5 text-[#00668c]">
                            <span class="text-[#3b3c3d]">Privacy</span>
                        </div>
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" class="w-5 h-5 text-[#313d44]">
                    </div>
                    <div class="glass-effect rounded-2xl p-4 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <img src="https://unpkg.com/lucide-static@latest/icons/help-circle.svg" class="w-5 h-5 text-[#00668c]">
                            <span class="text-[#3b3c3d]">Help & Support</span>
                        </div>
                        <img src="https://unpkg.com/lucide-static@latest/icons/chevron-right.svg" class="w-5 h-5 text-[#313d44]">
                    </div>
                </div>
            </div>
            
            <!-- Bottom Navigation -->
            <div class="glass-effect fixed bottom-0 w-[373px] h-16 flex justify-around items-center rounded-b-[38px]">
                <img src="https://unpkg.com/lucide-static@latest/icons/home.svg" class="w-6 h-6 text-[#313d44]">
                <img src="https://unpkg.com/lucide-static@latest/icons/map.svg" class="w-6 h-6 text-[#313d44]">
                <img src="https://unpkg.com/lucide-static@latest/icons/message-circle.svg" class="w-6 h-6 text-[#313d44]">
                <img src="https://unpkg.com/lucide-static@latest/icons/user.svg" class="w-6 h-6 text-[#00668c]">
            </div>
        </div>
    </div>
</body>
</html>
